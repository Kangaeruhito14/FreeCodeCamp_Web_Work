<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="Product_Landing_Page.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <nav id="nav-bar">
      <img id="header-img" src="http://example.com/logo.png" alt="Product Logo">
      <ul>
        <li><a href="#features" class="nav-link">Features</a></li>
        <li><a href="#pricing" class="nav-link">Pricing</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Product Video -->
    <section>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Features Section -->
    <section id="features">
      <h2>Product Features</h2>
      <p>Details about the features...</p>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
      <h2>Pricing</h2>
      <p>Pricing details...</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Contact information...</p>
    </section>

    <!-- Form Section -->
    <section id="form-section">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>
</body>
</html>
