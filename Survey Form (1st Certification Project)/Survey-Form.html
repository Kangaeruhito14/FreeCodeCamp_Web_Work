<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Survey-Form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap">
</head>
<body>
  <header class="head-part">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p></header>
  <form id="survey-form">
    <div class="form-part">
      <label id="name-label" for="name">Name<input id="name" name="name" type="text" placeholder="Enter your name" required></input></label>
    </div>
    <div class="form-part">
      <label id="email-label" for="email">Email<input id="email" name="email" type="email" placeholder="Enter your email" required></input></label>
    </div>
    <div class="form-part">
      <label id="number-label" for="number">Age <span>(optional)</span><input id="number" name="number" type="number" min="10" max="99" placeholder="Age" required></input></label>
    </div>
    <div class="form-part">
      <label id="dropdown-label" for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown" class="dropdown" required>
          <option selected value="" disabled>select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
          </select>
      </label>
    </div>
    <div class="form-part">
      <p>Would you recommend freeCodeCamp to a friend?</p>
    <label id="radio-button" for="option-1"><input id="option-1" type="radio" class="radio" name="options" value="1" checked></input>Definitely</label>
    <label id="radio-button" for="option-2"><input id="option-2" type="radio" class="radio" name="options" value="2"></input>Maybe</label>
    <label id="radio-button" for="option-3"><input id="option-3" type="radio" class="radio" name="options" value="3"></input>Not sure</label>
    </div>
    <div class="form-part">
      <label id="dropdown-label" for="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown" name="dropdown" class="dropdown" required>
          <option selected value="" disabled>select an option</option>
          <option value="1">Challanges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </div>
    <div class="form-part">
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      <label id="check-button" for="option-1"><input id="option-1" type="checkbox" class="checkbox" name="option-1" value="1"></input>Front-end Projects</label>
      <label id="check-button" for="option-2"><input id="option-2" type="checkbox" class="checkbox" name="option-2" value="2"></input>Back-end Projects</label>
      <label id="check-button" for="option-3"><input id="option-3" type="checkbox" class="checkbox" name="option-3" value="3"></input>Data Visualization</label>
      <label id="check-button" for="option-4"><input id="option-4" type="checkbox" class="checkbox" name="option-4" value="4"></input>Challenges</label>
      <label id="check-button" for="option-5"><input id="option-5" type="checkbox" class="checkbox" name="option-5" value="5"></input>Open Source Community</label>
      <label id="check-button" for="option-6"><input id="option-6" type="checkbox" class="checkbox" name="option-6" value="6"></input>Gitter help rooms</label>
      <label id="check-button" for="option-7"><input id="option-7" type="checkbox" class="checkbox" name="option-7" value="7"></input>Videos</label>
      <label id="check-button" for="option-8"><input id="option-8" type="checkbox" class="checkbox" name="option-8" value="8"></input>City Meetups</label>
      <label id="check-button" for="option-9"><input id="option-9" type="checkbox" class="checkbox" name="option-9" value="9"></input>Wiki</label>
      <label id="check-button" for="option-10"><input id="option-10" type="checkbox" class="checkbox" name="option-10" value="10"></input>Forum</label>
      <label id="check-button" for="option-11"><input id="option-11" type="checkbox" class="checkbox" name="option-11" value="11"></input>Additional Courses</label>
    </div>
  <div class="form-part">
    <label for="comments">Any comments or suggestions?<textarea id="bio" name="bio" rows="7" cols="40" placeholder="Enter your comment here..."></textarea></label>
  </div>
  <div class="form-part">
    <input id="submit" type="submit" value="Submit" />
  </div>
  </form>
</body>
</html>
